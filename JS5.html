<!DOCTYPE html>
<html>
<head>
    <title>Form Redirect</title>
    <style>
        /* Style for the form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style for form inputs */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style for the submit button */
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Form Redirect</h1>
        <form id="myForm" onsubmit="return redirect()">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" required><br>

            <label for="website">Website URL:</label>
            <input type="text" id="website" required><br>

            <label for="message">Message:</label>
            <textarea id="message" required></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function redirect() {
            // Get the value of the website URL input field
            const websiteURL = document.getElementById("website").value;

            // Redirect to the entered website URL
            if (websiteURL) {
                window.location.href = websiteURL;
            }

            // Prevent the form from submitting
            return false;
        }
    </script>
</body>
</html>
